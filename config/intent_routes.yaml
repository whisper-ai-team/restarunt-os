routes:
  - id: silence_prompt
    matchEmpty: true
    patterns:
      - "^um$"
      - "^uh$"
      - "^...$"
    reply: "Sorry, I didn't catch that. Could you please repeat?"

  - id: repeat_that
    patterns:
      - "^repeat that$"
      - "^say that again$"
      - "^can you repeat that$"
      - "^what did you say$"
      - "^pardon$"
    useLastAssistant: true
    fallbackReply: "Sure. Could you say that again?"
    maxReplyChars: 400

  - id: repeat_summary
    patterns:
      - "repeat the order"
      - "repeat order"
      - "repeat my order"
      - "repeat the order list"
      - "order summary"
      - "order list"
      - "order recap"
      - "order review"
      - "read that back"
      - "read back the order"
      - "read my order"
      - "say my order"
      - "tell me my order"
      - "what did i order"
      - "what's in my order"
      - "what is in my order"
    useLastAssistant: true
    fallbackReply: "I can repeat the summary once we've confirmed your items."
    maxReplyChars: 600

  - id: cancel_order
    patterns:
      - "cancel the order"
      - "cancel my order"
      - "stop the order"
      - "forget it"
      - "never mind"
      - "nevermind"
    reply: "No problem. I can cancel that. Would you like to end the call?"

  - id: spell_that
    patterns:
      - "spell that"
      - "spell it"
      - "can you spell that"
      - "how do you spell that"
    reply: "Sure. Please spell it out letter by letter."

  - id: wrong_number
    patterns:
      - "wrong number"
      - "sorry wrong number"
      - "got the wrong number"
    reply: "No problem. Sorry about that. Goodbye."

  - id: presence_check
    patterns:
      - "^are you there$"
      - "^you there$"
      - "^hello\\??$"
      - "^hello there$"
      - "^hey\\??$"
      - "^hi\\??$"
    reply: "Yes, I'm here."

  - id: hold_request
    patterns:
      - "^hold on$"
      - "^one moment$"
      - "^just a moment$"
      - "^just a second$"
      - "^give me a second$"
    reply: "No problem. Take your time."

  - id: pause_request
    patterns:
      - "^pause$"
      - "^pause please$"
      - "^wait$"
      - "^wait a second$"
      - "^hold please$"
      - "pause order"
      - "pause the order"
    reply: "Sure, I'll pause. Let me know when you're ready to continue."

  - id: continue_request
    patterns:
      - "^continue$"
      - "^resume$"
      - "^im ready$"
      - "^i'm ready$"
      - "^go ahead$"
    reply: "Great, let's continue. How can I help?"

  - id: thanks
    patterns:
      - "^thanks$"
      - "^thank you$"
      - "^thankyou$"
      - "^appreciate it$"
    reply: "You're welcome."
