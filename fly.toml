
app = "restaurant-os-backend"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"

# Define two process groups: One for the API, one for the Voice Agent
[processes]
  web = "node server.js"
  agent = "node agent.js start"

# Configure the Web process to accept HTTP traffic
[[services]]
  processes = ["web"]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Health check to ensure zero-downtime deploys
  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "15s"
    restart_limit = 0
    method = "GET"
    path = "/health"

# The Agent process does not need exposed ports (it connects outbound to LiveKit)
