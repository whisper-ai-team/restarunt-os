app = "restaurant-os-backend"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "npx prisma db push"

[env]
  PORT = "3001"
  NODE_ENV = "production"
  NEXT_PUBLIC_API_URL = "https://restaurant-os-backend.fly.dev"
  GOOGLE_APPLICATION_CREDENTIALS = "/app/google-credentials.json"

[processes]
  web = "sh /app/start.sh node /app/server.js"
  agent = "/bin/bash /app/start.sh node /app/agent.js start"

[[services]]
  processes = ["web"]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "15s"
    restart_limit = 0
    method = "GET"
    path = "/health"
[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  processes = ["web"]

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
  processes = ["agent"]
