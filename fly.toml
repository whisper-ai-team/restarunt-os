app = "restaurant-os-backend"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  NODE_ENV = "production"
  NEXT_PUBLIC_API_URL = "https://restaurant-os-backend.fly.dev"

[processes]
  web = "./start.sh node server.js"
  agent = "./start.sh node agent.js start"

[[services]]
  processes = ["web"]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "15s"
    restart_limit = 0
    method = "GET"
    path = "/health"
